<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-red-600">Eliminar Inscripción</h1>
        
        <div class="mb-6 space-y-2">
            <p class="text-lg">¿Está segura que desea eliminar esta inscripción?</p>
            <p><strong>Cliente:</strong> {{ nombre_cliente }}</p>
            <p><strong>Fecha de inicio:</strong> {{ fecha_inicio }}</p>
            <p><strong>Fecha de fin:</strong> {{ fecha_fin }}</p>
        </div>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'inscripcion_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Eliminar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
