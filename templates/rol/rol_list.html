<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-5xl mx-auto mt-10 p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Listado de Roles</h1>
        <a href="{% url 'rol_create' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            ‚ûï Nuevo Rol
        </a>
    </div>

    <div class="overflow-x-auto bg-white rounded shadow">
        <table class="w-full table-auto text-center">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Descripci√≥n</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for r in condiciones %}
                <tr class="border-t hover:bg-gray-50">
                    <td class="px-4 py-2">{{ r.id_rol }}</td>
                    <td class="px-4 py-2">{{ r.descripcion }}</td>
                    <td class="px-4 py-2 space-x-2">
                        <a href="{% url 'rol_update' r.id_rol %}" class="text-blue-600 hover:underline">‚úèÔ∏è Editar</a>
                        <a href="{% url 'rol_delete' r.id_rol %}" class="text-red-600 hover:underline">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-gray-500">No hay roles registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bot√≥n Volver al Inicio -->
    <div class="mt-6 flex justify-center">
        <a href="{% url 'home' %}" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition-all duration-200">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>
</div>

</body>
</html>
